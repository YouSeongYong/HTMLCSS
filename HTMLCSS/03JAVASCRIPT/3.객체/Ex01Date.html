<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
</head>
<body>
    <script>
        //현재 시간, 날짜
        let day=new Date();
        console.log(day);

        //년도
        let t_year=day.getFullYear();

        //월 - 0부터 표시가 됨 정확하게 표시하고 싶으면 +1 해주어야 함
        let t_month=day.getMonth()+1;

        //일
        let t_date=day.getDate();

        //요일(0(일요일)~6(토요일))
        let t_day=day.getDay();//숫자로 결과값 출력됨

        //한글로 표시하고 싶으면 조건문 활용해야 함
        if(t_day==5){
            t_day="금";
        }

        console.log(t_year+"년 "+t_month+"월 "+t_date+"일 "+t_day+"요일");

        //시
        let hour=day.getHours();

        //분
        let min=day.getMinutes();

        //초
        let sec=day.getSeconds();

        console.log(hour+"시 "+min+"분 "+sec+"초");
   </script>
</body>
</html>
