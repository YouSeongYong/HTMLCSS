<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 실습</title>
    <!-- DOM: 문서 객체 모델 -->
</head>
<body>
<!-- <h1 id="h1">DOM 활용해보기!</h1>
    <a href="https://www.google.com/">Google로 가보자!</a> -->

    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="mkH1()">h1태그 생성</button>
    <button onclick="mkA()">a태그 생성</button>
    <button onclick="mkUl()">ul태그 생성</button>
    
    <div id="div1"></div>

    <script>
        // 누적합을 이용해서 버튼을 누르면 계속 반복적으로 나올 수 있도록 !!
        let div1=document.getElementById('div1')

        function mkH1(){
           div1.innerHTML+='<h1>DOM 활용해보기!</h1>'
        }

        function mkA(){
           div1.innerHTML+='<a href="https://www.google.com/">Google로 가보자!</a>'    
        }
        
        function mkUl(){
           div1.innerHTML+='<ul> <li>HTML</li> <li>CSS</li> <li>Javascript</li> </ul>'
        }
    </script>

</body>
</html>
