<body>

    <script>
        let randomnum=(Math.floor(Math.random()*100)+1);
        while (true) {

           let num = Number(prompt("숫자를 입력해주세요"));
           if(randomnum===num){
            alert("정답입니다 축하합니다☜(ﾟヮﾟ☜) ")
            break;
           }else if(randomnum<num){
            alert("입력한 숫자보다 작은수 입니다")
           }else if(randomnum>num){
            alert("입력한숫자보다 큰수입니다")
           }
        }





    </script>




</body>

</html>
