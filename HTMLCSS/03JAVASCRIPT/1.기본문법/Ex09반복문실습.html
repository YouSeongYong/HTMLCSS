<body>
    
    <script>
        let start=Number (prompt("시작할 숫자를 입력해주세요"))
        let finish=Number (prompt("마지막 숫자를 입력해주세요"))
        var sum=0;
         for(var i=start; i<finish;i++){
             sum+=i;
         }
         console.log("2부터 54까지의 합 >>",sum);

       
    </script>
