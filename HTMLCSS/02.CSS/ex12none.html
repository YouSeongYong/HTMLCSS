<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>none</title>

    <style>
        .answer{
            display: none;
        }

        .question:hover+.answer{
            display: inline;
        }

    </style>
</head>
<body>
    <span class="question">
        Q. 여러분의 MBTI는 무엇인가요?
    </span>
    
    <span class="answer">
        A. ENFP
    </span>
</body>
</html>
